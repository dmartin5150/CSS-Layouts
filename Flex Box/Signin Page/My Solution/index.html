<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-In Page</title>
</head>
<body>
    <section class="signin-page">
        <p class="signin-page__title">Evolutive Learning</p>
        <input type="email"  placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="signin-page_submit" type="submit">Sign In</button>
        <p class="signin-page__options">Or Connect With</p>
        <section class="signin-page__signin-options-container">
            <button class="signin-page__signin-options--facebook">Facebook</button>
            <button class="signin-page__signin-options--twitter">Twitter</button>
            <button class="signin-page__signin-options--google">Google</button>
        </section>
        <a href="#" class="signin-page__forgot-password">Forgot Password?</a>
        <p class="signin-page__signin">Not a member yet? <a href="#" class="signin-page__signin--link">Sign Up</a></p>
    </section>
</body>
</html>
